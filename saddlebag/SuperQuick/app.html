<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>


<script type='text/javascript' src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


<link href="gridster.css" rel='stylesheet' type='text/css'/>
<script type="text/javascript" src="gridster.js"></script>

<script type='text/javascript' src="app.js"></script>
<link href="app.css" rel="stylesheet" type='text/css' />


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SuperQuick Editor</title>

</head>

<body id="body">

<div id= "wrapper">

	<div id="header">
			<span style="font-size:25px;color:white;font-family:'Lobster',cursive;margin-left:5px">The</span>
			SuperQuick!
			<button id="run">Run!</button>
	</div>
<div class="clear"></div>



<div class="gridster">
    <ul>
        <li data-row="1" data-col="1" data-sizex="10" data-sizey="20"><div id="banner">HTML</div>
            <textarea id="message" placeholder="Type HTML code here...">
            </textarea>




        </li>



        <li data-row="1" data-col="2" data-sizex="10" data-sizey="20"><div id="banner">CSS</div>
                <textarea id="message" placeholder="Type CSS code here...">
            </textarea>



            </li>



        <li data-row="1" data-col="3" data-sizex="10" data-sizey="20"><div id="banner">js</div>
            <textarea id="message" placeholder="Type HTML code here...">
            </textarea>


        </li>



        <li data-row="1" data-col="4" data-sizex="10" data-sizey="20"><div id="banner">results</div></li>



    </ul>

</div>


</div>
</body>
</html>
